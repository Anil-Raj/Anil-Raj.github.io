<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
    $("div").dblclick(function(){
    	$(this).hide();
    });
    $("#p1").mouseenter(function(){
        alert("You entered p1!");
    });
    $("input").focus(function(){
    	$(this).css("background-color", "#cccccc");
    });
    $("input").blur(function(){
    	$(this).css("background-color", "#ffffff");
	});
	$("#p2").on({
    	mouseenter: function(){
      	  $(this).css("background-color", "lightgray");
    	}, 
    	mouseleave: function(){
	        $(this).css("background-color", "lightblue");
	    }, 
    	click: function(){
	        $(this).css("background-color", "yellow");
    	} 
    });
    $("#hide").click(function(){
        $("#HideAndShow").hide();
        $(this).hide();
        $("#show").show();
    });
    $("#show").click(function(){
        $("#HideAndShow").show();    
        $(this).hide();
        $("#hide").show();
	});	
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<div>If you double click on me, I will disappear.</div>
<div>double Click me away!</div>
<div>double Click me too!</div>

<p id="p1"> Enter this paragraph.</p>

<p id="p2">Multiple Event Handlers are attached</p>

<p id="HideAndShow">If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>


<h4>focus()</h4>
Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">
</body>
</html>
