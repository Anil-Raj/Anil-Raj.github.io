<html><head> 
  <script language="javascript"> 
    function genDivs(v){ 
      var e = document.body; // whatever you want to append the rows to: 
      for(var i = 0; i < v; i++){ 
        var row = document.createElement("g"); 
        row.setAttribute("transform","translate(16, 20)") 
        for(var x = 1; x <= v; x++){ 
            var cell = document.createElement("rect"); 
            cell.class="day";
            cell.setAttribute("width", "20");
             cell.setAttribute("height", "20");
             cell.setAttribute("x","13");
             cell.setAttribute("y","0");
             cell.setAttribute("fill","#eeeeee");
            row.appendChild(cell); 
        } 
        e.appendChild(row); 
      } 
      //document.getElementById("code"). = e.innerHTML;
 
    }
  </script> 
</head> 
<body> 
    <input type="button" onclick="genDivs(1)" value="click me"> 
    <div class="mb-5 border border-gray-dark rounded-1 py-2">
      <div class="js-calendar-graph is-graph-loading graph-canvas calendar-graph height-full" data-graph-url="/users/Anil-Raj/contributions" data-url="/Anil-Raj" data-from="2016-10-31" data-to="2016-11-14">
          <svg width="676" height="104" class="js-calendar-graph-svg">
      <g transform="translate(16, 20)">
     
      </g>
</body> 
</html>
