<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  #draggable {top:50%;left:50%; width: 150px; height: 150px; padding: 0.5em;margin: 10px 10px 10px 0; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable({
      axis: "x",
      drag: function( event, ui ) {
        $(this).mouseup(function() {
           if(Math.abs(ui.originalPosition.left - ui.position.left)>100){
                
            } 
            console.log(ui.originalPosition.left > ui.position.left ?  'succesfully disliked the image:'+$('img',this).attr('src') : 'succesfully liked the image'+$('img',this).attr('src'));
            $(this).remove();      
        });
      }
    });
  });
  </script>
</head>
<body>

<div id="draggable" class="ui-widget-content" style="position: absolute; color: White; top: 50%; left: 45%;">
	<img src="http://nikonrumors.com/wp-content/uploads/2014/03/Nikon-1-V3-sample-photo-550x366.jpg" style="height:100px"/>
  <p>Drag me to my target</p>
</div>
</body>
</html>
